<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

    <style>
        body {
            background-image: url('assets/images/ocean-pic.jpeg');
            background-repeat: no-repeat;
            background-size: 100%;
        }
        header {
            font-family: 'Pirata One', cursive;
        }

        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center text-white">
                HANGMAN
            </h1>
        </header>
        <div class="jumbotron row bg-white m-5 p-0">
            <div class="col-md-6 text-center border" style="height: 400px;">
                <div class="row">
                    <div class="col-md-12 text-center m-2">
                        <img src="assets/images/gallows.jpg" alt="Silouhette of the gallows" sytle="width: 50px;">
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center border" style="height: 400px;">
                <div class="row">
                    <div class="col-md-12 text-center m-2">
                        <p>
                            Press any key to start guessing!
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <p>
                            Wins: <span id="winTotal">0</span>
                        </p>
                    </div>
                    <div class="col-md-6 text-center">
                        <p>
                            Losses: <span id="lossTotal">0</span>
                        </p>
                    </div>
                </div>
                <div class="col-md-12 text-center m-2">
                    <h3>
                        Current Word:
                        <br>
                        <span id="currentWord" class="m-2"></span>
                    </h3>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center m-2">
                        <p>
                            Guesses Left: <span id="guessesLeft"></span>
                        </p>
                        <p>
                            <span id="wrongLetters"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center m-2">
                        <p>
                            Last word:
                            <span id="oldWords"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
